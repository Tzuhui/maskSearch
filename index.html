<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
  <meta property="og:title" content="縣市篩選找口罩" >
  <meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/tzuhui-10c1e.appspot.com/o/others%2F202002%2F1580969065662-masks.png?alt=media&token=3827aa02-f290-4d02-89fe-2832236d5fd8">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="628">
  <meta property="og:description" content="透過縣市篩選找到藥局和剩餘口罩">
  <title>縣市篩選找口罩</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel='stylesheet' href='https://unpkg.com/leaflet@1.5.1/dist/leaflet.css'>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- partial:index.partial.html -->

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <p class="mb-1">縣市搜尋</p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <select class="form-control" id="city"></select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <select class="form-control" id="district">
                <option value="0">搜尋鄉鎮市區</option>
              </select>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="輸入街道地址或是藥局名稱" id="searchText">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="searchBtn">搜尋</button>
          </div>
        </div>
        <hr>
        <p class="mb-0" id="total"></p>
        <div class="row mt-3">
          <div class="col">
            <div class="storePosition" id="storePosition"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div id="mapid"></div>
      </div>
    </div>
    <p class="mb-0"><small><i class="fas fa-info-circle"></i> 選擇鄉鎮市 / 使用搜尋 地圖上才會出現圖標</small></p>
    <p><small><i class="fas fa-info-circle"></i> 輸入搜尋後記得點選搜尋按鈕哦！</small></p>
  </div>
  <!-- partial -->
  <script src='https://unpkg.com/leaflet@1.5.1/dist/leaflet.js'></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.6/dist/loadingoverlay.min.js"></script>
  <script src="./script.js"></script>

</body>

</html>
